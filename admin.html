<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Montserrat', sans-serif; background-color: #1a1a2e; color: #e0e0e0; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
      .container { background-color: #1e1e3f; padding: 30px 40px; border-radius: 12px; box-shadow: 0 0 20px rgba(0, 255, 127, 0.2); width: 100%; max-width: 600px; border: 1px solid #00ff7f; }
      h1 { color: #00ff7f; text-align: center; margin-top: 0; }
      .form-group { margin-bottom: 25px; }
      label { display: block; margin-bottom: 8px; font-weight: bold; color: #b0b0b0; }
      input[type="text"], input[type="password"] { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #6A6ADF; background-color: #1a1a2e; color: #e0e0e0; box-sizing: border-box; font-size: 1rem; }
      button { padding: 12px 20px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; font-size: 1rem; transition: all 0.3s ease; }
      .btn-save { background-color: #00ff7f; color: #1a1a2e; }
      .btn-save:hover { background-color: #00e671; box-shadow: 0 0 15px rgba(0, 255, 127, 0.5); }
      .btn-reset { background-color: #ff5252; color: #fff; margin-left: 10px; }
      .btn-reset:hover { background-color: #ff3d3d; }
      #status { margin-top: 20px; text-align: center; font-weight: bold; min-height: 20px; }
      .switch-label { display: flex; align-items: center; justify-content: space-between; background: #1a1a2e; padding: 15px; border-radius: 8px; border: 1px solid #6A6ADF; }
      .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
      .switch input { opacity: 0; width: 0; height: 0; }
      .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
      .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
      input:checked + .slider { background-color: #00ff7f; }
      input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body>
    <div class="container">
      <h1>Trang Quản Trị</h1>

      <div class="form-group">
        <div class="switch-label">
            <span>Bật/Tắt Quảng Cáo Pop-up</span>
            <label class="switch">
              <input type="checkbox" id="adsEnabled">
              <span class="slider"></span>
            </label>
        </div>
      </div>

      <div class="form-group">
        <label for="adSheetUrl">URL Google Sheet chứa link quảng cáo:</label>
        <input type="text" id="adSheetUrl" placeholder="Dán link sheet vào đây...">
      </div>
      
      <hr style="border-color: #6A6ADF; margin: 30px 0;">

      <div class="form-group">
        <label for="adminPassword">Mật khẩu Admin:</label>
        <input type="password" id="adminPassword" placeholder="Nhập mật khẩu để lưu hoặc khôi phục">
      </div>

      <button class="btn-save" onclick="saveSettings()">Lưu Cài Đặt</button>
      <button class="btn-reset" onclick="resetSettings()">Khôi Phục Mặc Định</button>

      <div id="status"></div>
    </div>

    <script>
      // !!! QUAN TRỌNG: DÁN LINK WEB APP ĐÃ DEPLOY VÀO ĐÂY
      const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby7RiK5smkw2rx_8SOM3iUyp5ifIAIqng_KkUTuGsRagWONs60nUVPd2Z_gOAWv0S15/exec"; 

      document.addEventListener('DOMContentLoaded', loadSettings);

      async function loadSettings() {
        showStatus('Đang tải cài đặt...', 'info');
        try {
          const response = await fetch(`${SCRIPT_URL}?action=getAdminSettings`);
          if (!response.ok) throw new Error('Network response was not ok.');
          const settings = await response.json();
          
          if(settings.error) throw new Error(settings.error);

          document.getElementById('adsEnabled').checked = (settings.adsEnabled === 'true');
          document.getElementById('adSheetUrl').value = settings.adSheetUrl;
          showStatus('Tải cài đặt thành công!', 'success');
        } catch (error) {
          showStatus('Lỗi khi tải cài đặt: ' + error.message, 'error');
        }
      }

      async function saveSettings() {
        showStatus('Đang lưu...', 'info');
        const settingsPayload = {
          adsEnabled: document.getElementById('adsEnabled').checked.toString(),
          adSheetUrl: document.getElementById('adSheetUrl').value,
          password: document.getElementById('adminPassword').value,
        };

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                // Chuyển hướng để xử lý lỗi CORS khi POST từ trình duyệt
                redirect: 'follow', 
                body: JSON.stringify({ action: 'save', data: settingsPayload }),
                headers: { 'Content-Type': 'text/plain;charset=utf-8' } 
            });

            const result = await response.json();
            if (result.success) {
                showStatus(result.message, 'success');
            } else {
                showStatus(result.message || 'Có lỗi xảy ra', 'error');
            }
        } catch (error) {
            showStatus('Lỗi kết nối: ' + error.message, 'error');
        } finally {
            document.getElementById('adminPassword').value = '';
        }
      }

      async function resetSettings() {
        const password = document.getElementById('adminPassword').value;
        if (!password) {
            showStatus('Vui lòng nhập mật khẩu để khôi phục!', 'error');
            return;
        }
        if (confirm('Bạn có chắc chắn muốn khôi phục tất cả cài đặt về mặc định không?')) {
            showStatus('Đang khôi phục...', 'info');
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    body: JSON.stringify({ action: 'reset', data: { password: password } }),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });

                const result = await response.json();
                if (result.success) {
                    showStatus(result.message, 'success');
                    loadSettings(); // Tải lại cài đặt mặc định lên form
                } else {
                    showStatus(result.message || 'Có lỗi xảy ra', 'error');
                }
            } catch (error) {
                showStatus('Lỗi kết nối: ' + error.message, 'error');
            } finally {
                document.getElementById('adminPassword').value = '';
            }
        }
      }

      function showStatus(message, type) {
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = message;
        statusDiv.style.color = type === 'success' ? '#00ff7f' : (type === 'error' ? '#ff5252' : '#b0b0b0');
      }
    </script>
</body>
</html>
