<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #2A2A72;
            --container-bg: rgba(45, 45, 120, 0.9);
            --border-color: #6A6ADF;
            --text-color: #F0F0FF;
            --main-blue: #4A4AEB;
            --accent-red: #E54B4B;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--container-bg);
            padding: 30px 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2rem;
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-color);
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        button {
            padding: 12px 25px;
            background: var(--accent-red);
            color: #FFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: background-color .3s;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #c43a3a;
        }
        button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            margin-top: 20px;
            min-height: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trang Quản Trị</h1>

        <div class="form-group">
            <label for="announcement-text">Nội dung thông báo (để trống nếu không muốn hiển thị)</label>
            <textarea id="announcement-text" placeholder="Nhập thông báo của bạn ở đây..."></textarea>
        </div>

        <div class="form-group">
            <label for="ad-sheet-url">URL Google Sheet chứa link quảng cáo</label>
            <input type="url" id="ad-sheet-url" placeholder="https://docs.google.com/spreadsheets/d/...">
        </div>

        <button id="save-button" onclick="saveSettings()">Lưu Cài Đặt</button>
        <div id="status"></div>
    </div>

    <script>
        const announcementInput = document.getElementById('announcement-text');
        const adSheetUrlInput = document.getElementById('ad-sheet-url');
        const saveButton = document.getElementById('save-button');
        const statusDiv = document.getElementById('status');

        // Tải cài đặt hiện tại khi mở trang
        document.addEventListener('DOMContentLoaded', () => {
            statusDiv.textContent = 'Đang tải cài đặt...';
            google.script.run.withSuccessHandler(populateForm).getAdminSettings();
        });

        function populateForm(settings) {
            announcementInput.value = settings.announcementText || '';
            adSheetUrlInput.value = settings.adSheetUrl || '';
            statusDiv.textContent = 'Đã tải cài đặt hiện tại.';
        }

        function saveSettings() {
            saveButton.disabled = true;
            statusDiv.textContent = 'Đang lưu...';

            const settings = {
                announcementText: announcementInput.value,
                adSheetUrl: adSheetUrlInput.value
            };

            google.script.run.withSuccessHandler(onSaveSuccess).saveAdminSettings(settings);
        }
        
        function onSaveSuccess(response) {
            saveButton.disabled = false;
            if (response.success) {
                statusDiv.style.color = '#4CAF50'; // Green
                statusDiv.textContent = response.message;
            } else {
                statusDiv.style.color = '#F44336'; // Red
                statusDiv.textContent = response.message;
            }
        }
    </script>
</body>
</html>
